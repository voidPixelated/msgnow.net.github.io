<!DOCTYPE html>
<html>
<head>
  <title>Message Now Network</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #36393f;
      color: #ddd;
      max-width: 700px;
      margin: 20px auto;
      padding: 0 10px;
    }
    h2 { text-align: center; color: #fff; }
    iframe {
      width: 100%;
      height: 260px;
      border: none;
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: #2f3136;
    }
    #feed {
      border: 1px solid #444;
      padding: 10px;
      max-height: 500px;
      overflow-y: auto;
      background: #2f3136;
      border-radius: 8px;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 100%;
      word-break: break-word;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .message.show {
      opacity: 1;
      transform: translateY(0);
    }
    .message:nth-child(even) { background-color: #2c2f33; }
    .message:nth-child(odd) { background-color: #3a3f45; }
    .pfp {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
      border: 2px solid #555;
    }
    .content {
      display: flex;
      flex-direction: column;
    }
    .username { font-weight: bold; color: #7289da; }
    .timestamp {
      font-size: 0.75em;
      color: #999;
      margin-bottom: 4px;
    }
    .text { font-size: 1em; color: #eee; }
  </style>
</head>
<body>

  <h2>Message Now Network</h2>

  <!-- Embed Your Google Form -->
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfvxNfttwqVLFNqmEorNQXhnvifmEFryaRnZPyTk06hl6OltA/viewform?embedded=true"></iframe>

  <h3>Live Feed</h3>
  <div id="feed">Loading messagesâ€¦</div>

  <script>
    const feedDiv = document.getElementById('feed');
    const jsonUrl = 'https://script.google.com/macros/s/AKfycbx3Vd0bdpkQYYiR69o6q8DWMGD1Ycw5SbssvvSyFZKOhXEOFNwWsPOPC9BsKihZw9RN/exec';
    const defaultPFP = 'https://i.imgur.com/5QfJ5mL.png';

    async function fetchMessages() {
      try {
        const res = await fetch(jsonUrl);
        const data = await res.json();

        if (!data || data.length === 0) {
          feedDiv.innerHTML = 'No messages yet.';
          return;
        }

        const newFeed = document.createDocumentFragment();

        data.forEach((item, idx) => {
          const timestamp = item.timestamp || '';
          const username = item.username || 'Anonymous';
          const pfpUrl = item.pfp || defaultPFP;
          const msg = item.message || '';

          const messageEl = document.createElement('div');
          messageEl.className = 'message';

          const pfpImg = document.createElement('img');
          pfpImg.className = 'pfp';
          pfpImg.src = pfpUrl;
          pfpImg.onerror = () => { pfpImg.src = defaultPFP; };

          const contentDiv = document.createElement('div');
          contentDiv.className = 'content';
          contentDiv.innerHTML =
            `<span class="username">${username}</span>` +
            `<span class="timestamp">${timestamp}</span>` +
            `<span class="text">${msg}</span>`;

          messageEl.appendChild(pfpImg);
          messageEl.appendChild(contentDiv);
          newFeed.appendChild(messageEl);
        });

        feedDiv.innerHTML = '';
        feedDiv.appendChild(newFeed);

        feedDiv.querySelectorAll('.message').forEach((m, idx) => {
          setTimeout(() => m.classList.add('show'), idx * 50);
        });

        feedDiv.scrollTop = feedDiv.scrollHeight;

      } catch (err) {
        console.error(err);
        feedDiv.innerHTML = 'Error loading messages.';
      }
    }

    fetchMessages();
    setInterval(fetchMessages, 4000);
  </script>

</body>
</html>
